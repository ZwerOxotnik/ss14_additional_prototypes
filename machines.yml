- type: entity
  id: FaxMachinePOI
  name: long range fax machine
  description: Bluespace technologies on the application of bureaucracy.
  suffix: additional_ZO, [POI]
  components:
  - type: Sprite
    sprite: Structures/Machines/fax_machine.rsi
    drawdepth: SmallObjects
    layers:
    - state: icon
      map: [ "enum.FaxMachineVisuals.VisualState" ]
  - type: Icon
    sprite: Structures/Machines/fax_machine.rsi
    state: icon
  - type: Appearance
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 25
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: ActivatableUI
    key: enum.FaxUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.FaxUiKey.Key:
        type: FaxBoundUi
  - type: ApcPowerReceiver
    powerLoad: 250
  - type: Faxecute
    damage:
      types:
        Blunt: 100
  - type: FaxMachine
    paperSlot:
      insertSound: /Audio/Machines/scanning.ogg
      ejectSound: /Audio/Machines/tray_eject.ogg
      whitelist:
        components:
          - FaxableObject #used to be PaperComponent - brainfood1183
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.FaxMachineVisuals.VisualState:
          True: { state: idle }
          False: { state: icon }
      enum.FaxMachineVisuals.VisualState:
        enum.FaxMachineVisuals.VisualState:
          Printing: { state: printing }
          Normal: {state: idle}
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      Paper: !type:ContainerSlot
  - type: DeviceNetworkRequiresPower
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: Fax
    transmitFrequencyId: Fax
  - type: RequireProjectileTarget
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: ExtensionCableReceiver
  - type: LightningTarget
    priority: 1
