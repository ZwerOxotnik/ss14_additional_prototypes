# Filter None
- type: entity
  parent: GasFilter
  id: GasFilterNoneOn
  suffix: additional_ZO, On, None
  placement:
    mode: SnapgridCenter
  components:
    - type: GasFilter
      startOnMapInit: true

- type: entity
  parent: [GasFilterFlipped, GasFilterOn]
  id: GasFilterNoneOnFlipped
  suffix: additional_ZO, On, Flipped, None
  placement:
    mode: SnapgridCenter

